<!DOCTYPE html>
<html>
<head>
	<title>Cards com Imagens e Descrições</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link para o arquivo CSS -->
	<link rel="stylesheet" href="styles.css">
	<!-- Link para o arquivo JavaScript -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
    <div id="cabecalho">
        <h1>
            Controlador de frequência
        </h1>
    </div>
    <div>
        <form id ="meuForm">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" placeholder="local do evento">

            <label for="filtrar">filtrar:</label>
            <select id ="filtrar">
                <option value = "None"></option>
                <option value = "Todos">Todos</option>
                <option value = "Al Mil">CFG - Ativa</option>
                <option value = "Al Civ">CFG - Reserva</option>
                <option value = "1º Ten">CG</option>
            </select>
        
            <input type="submit" value="Gerar faltas" onclick="gerarFaltas()">
        </form>
    </div>
	<div class="container">
	</div>
</body>
</html>
